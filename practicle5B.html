<html>
    <head>
        <title>Internship Registration Form</title>
    </head>
    <body bgcolor="lightgrey">
        <header>
            <img src="https://blog.boon.so/wp-content/uploads/2024/03/Google-Logo-6-scaled.jpg" width="400" height="150"> <!-- Replace with your logo file path -->
            <h1>Internship Registration Form</h1>
        </header>
        
        <form>
            <fieldset>
                <legend>
                    <h3>User Personal Information</h3>
                </legend>
                <label for="first_name">Enter your First Name:</label>
                <input type="text" id="first_name" name="first_name" required placeholder="First Name" /><br>
                
                <label for="last_name">Enter your Last Name:</label>
                <input type="text" id="last_name" name="last_name" required placeholder="Last Name" /><br>
    
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email" required placeholder="Email" /><br>
                
                <label for="password">Enter your password:</label>
                <input type="password" id="password" name="password" required /><br>
                
                <label for="confirm_password">Confirm your password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required /><br>
                
                <label for="dob">Enter your Date of Birth:</label>
                <input type="date" id="dob" name="dob" required /><br>
                
                <label>Select your gender:</label>
                <div class="gender-group">
                    <input type="radio" id="male" name="gender" value="male" required />
                    <label for="male">Male</label>
                    
                    <input type="radio" id="female" name="gender" value="female" />
                    <label for="female">Female</label>
                    
                    <input type="radio" id="others" name="gender" value="others" />
                    <label for="others">Others</label>
                </div>
                
                <label for="address">Enter your Address:</label>
                <textarea id="address" name="address" required placeholder="Address"></textarea><br>
                
                <label for="state">Select your State:</label>
                <select id="state" name="state">
                    <option>--------------------Select State--------------</option>
                    <option>Madhya Pradesh</option>
                    <option>Maharashtra</option>
                    <option>Gujarat</option>
                    <option>Tamil Nadu</option>
                    <option>Bihar</option>
                </select><br>
            </fieldset>

            <fieldset>
                <legend><h3>Educational Information:</h3></legend>
                <label>Select your Branch:</label>
                <div class="branch-group">
                    <input type="checkbox" id="emtech" name="branch" />
                    <label for="emtech">EMtech</label>
                    
                    <input type="checkbox" id="cse" name="branch" />
                    <label for="cse">CSE</label>
                    
                    <input type="checkbox" id="it" name="branch

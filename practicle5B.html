<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a0cdff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            height: 100px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Logo styling */
        .logo {
            display: block;
            margin: 0 auto 20px auto; /* Center the logo and add space below it */
            width: 100px; /* Adjust the size of the logo */
            height: auto;
        }
    </style>
</head>

<body>

    <div class="container">

        <img src="https://blog.boon.so/wp-content/uploads/2024/03/Google-Logo-6-scaled.jpg" alt="Company Logo" class="logo"> 

        <h1>Internship Application</h1>
        <form action="/submit_application" method="POST" enctype="multipart/form-data">

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="university">University/College:</label>
            <input type="text" id="university" name="university" required>

            <label for="field">Internship Field:</label>
            <input type="text" id="field" name="field" required>

            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required>

            <label for="motivation">Why do you want to join this internship?</label>
            <textarea id="motivation" name="motivation" required></textarea>

            <input type="submit" value="Submit Application">
        </form>
    </div>

</body>

</html>
